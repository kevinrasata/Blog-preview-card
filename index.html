<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <div class="blog-image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="image illustration-article"
        />
      </div>

      <section class="content">
        <div class="category">
          <p>Learning</p>
        </div>

        <span>Published 21 Dec 2023</span>

        <h1>HTML & CSS foundations</h1>

        <p class="text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>

      <section class="author">
        <div class="user-pic">
          <img
            src="./assets/images/image-avatar.webp"
            alt="author image-avatar"
          />
        </div>
        <div class="author-name">Greg Hooper</div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kevin Rasata</a>.
    </footer>
  </body>
</html>
